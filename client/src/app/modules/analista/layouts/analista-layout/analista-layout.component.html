<div class="min-h-screen bg-gray-50 flex flex-col">

  <!-- HEADER -->
  <header class="h-16 bg-white border-b shadow-sm flex items-center justify-between px-6">
    <h1 class="text-xl font-semibold tracking-tight">Revisión de Solicitudes</h1>

    <div class="flex items-center space-x-4">
      <span class="text-gray-700 font-medium">
        {{ user()?.nombre }}
      </span>

      <button 
        (click)="logout()" 
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow transition">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>

</div>
