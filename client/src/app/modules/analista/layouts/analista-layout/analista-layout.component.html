<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex">
  <!-- Sidebar -->
  <nav class="w-64 bg-gradient-to-b from-indigo-700 to-indigo-800 text-white shadow-2xl flex flex-col">
    <!-- Sidebar Header -->
    <div class="p-6 border-b border-indigo-600">
      <div class="flex items-center space-x-3 mb-4">
        <div class="bg-white bg-opacity-20 rounded-lg p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold">SIMICRO</h2>
          <p class="text-xs text-indigo-200">Analista</p>
        </div>
      </div>
      <div class="flex items-center space-x-3 bg-white bg-opacity-10 rounded-lg p-3">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium truncate">{{ user()?.nombre }}</p>
          <p class="text-xs text-indigo-200 truncate">Analista</p>
        </div>
      </div>
    </div>
    
    <!-- Navigation Menu -->
    <ul class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      @for (item of menuItems; track item.path) {
        <li>
          <a 
            [routerLink]="item.path" 
            routerLinkActive="active"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-indigo-600 group">
            <span class="text-xl">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
            <span class="ml-auto w-2 h-2 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
          </a>
        </li>
      }
    </ul>
    
    <!-- Logout Button -->
    <div class="p-4 border-t border-indigo-600">
      <button 
        (click)="logout()" 
        class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
